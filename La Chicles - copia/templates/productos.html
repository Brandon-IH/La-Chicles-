<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat치logo de Productos | La Chicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/productos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">La Chicles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos">Cat치logo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wishlist">Favoritos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Filtros -->
    <div class="container mt-4">
        <h2 class="text-center">Explora nuestro cat치logo</h2>
        
        <div class="row">
            
            <div class="col-md-4">
                <select id="categoryFilter" class="form-control">
                    <option value="">Todas las categor칤as</option>
                    <option value="Caballero">Caballero</option>
                    <option value="Dama">Dama</option>
                    <option value="Ni침os">Ni침os</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="articleFilter" class="form-control">
                    <option value="">Todos los art칤culos</option>
                    <option value="calzado">Calzado</option>
                    <option value="ropa">Ropa</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="sortFilter" class="form-control">
                    <option value="asc">Precio: Menor a Mayor</option>
                    <option value="desc">Precio: Mayor a Menor</option>
                </select>
            </div>
            
        </div>
        
        <div class="row mt-4" id="product-list">
            {% for producto in productos %}
                <div class="col-md-4 mb-4 product-item" data-category="{{ producto.categoria }}" data-prenda="{{ producto.prenda }}" data-price="{{ producto.precio }}">
                    <div class="card">
                        <img src="{{ producto.imagen_url }}" clas="img-product" alt="{{ producto.nombre }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text">{{ producto.descripcion }}</p>
                            <p class="text-primary fw-bold">Precio: ${{ producto.precio }}</p>
                            <span class="wishlist-heart" data-id="{{ producto.id }}" data-name="{{ producto.nombre }}" data-image="{{ producto.imagen_url }}" data-price="{{ producto.precio }}">游밼</span>
                            <a href="{{ producto.whatsapp_link }}" class="btn btn-dark">Comprar</a>
                        </div>                                               
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/productos.js"></script>
    <script src="static/js/wishlist.js"></script>
</body>
</html>
